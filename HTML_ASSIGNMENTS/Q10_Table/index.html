<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,td,th,tr{
            width: auto;
            text-align: center;
            border:2px solid grey;
        }
        .inner-table {
            width: 100%;
            border: none;
        }
        .inner-table td {
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <th rowspan="2">Monday</th>
            <td rowspan="2">8:00 a.m</td>
            <td rowspan="2">5:00 p.m</td>
            <td>Intoduction to XML</td>
        </tr>
        <tr>
            <td>Validity:DTD and Relax NG</td>
        </tr>
        <tr>
            <th rowspan="3">tuesday</th>
            <td >8:00 a.m</td>
            <td >11:00 a.m</td>
            <td rowspan="3">
                <table class="inner-table">
                    <tr>
                      <td>XPatx</td>
                    </tr>
                    <tr>
                      <td>XSl Transformation</td>
                    </tr>
                  </table> 
            </td>
        </tr>
        <tr>
            <td >11:00 a.m</td>
            <td >2:00 p.m</td>
        </tr>
        <tr>
            <td >2:00 p.m</td>
            <td >5:00 p.m</td>
           
        </tr>

        <tr>
            <th> Wednesday</th>
            <td >8:00 a.m</td>
            <td >12:00 p.m</td>
            <td>XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
